{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

            {% block content %}
<div class="container-fluid">
    <div  style="background-color:#deeef9; padding-top: 130px; padding-bottom: 200px;" class="row">
            <div class="container"> 
                <div class="row">
                <div class= "col-md-2"> </div>
                <div style="color:white; background-image: url(http://www.serve.ie/wp-content/uploads/2015/09/GOOD.png);" class="col-md-8">
                <!--Flash message -->

                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                    </div>
                {% endfor %}
                
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
                <p>Want to Join?? <a href="{{url_for('auth.register')}}">Register here</a></p>
                </div>
                <div clas="col-md-2"> </div>
                </div>
            </div>
    </div>
</div>
<p style="text-align: center; font-family: 'Courgette', cursive;"> &copy; Copyright Rewel Kinyanjui</p>
            {% endblock%}
